{% extends "order/payment/details.html" %}

{% load bootstrap_form from bootstrap4 %}
{% load gross from prices_i18n %}
{% load i18n %}



{% block hhdd %}

<div class="main-wrapper">
  <!-- banner-area start -->
      <div style ="" class="banner-area bg-img-9 ptb-140 black-opacity">
        <div class="arrow-btn">
          <a href="#portfolio" id="scroll">
            <span class="icon nz-arrow9"></span>
          </a>
        </div>
        <div class="container">
         
            <div class="col-xs-12">
              <div class="banner-wrap text-center">
                <h2 style="">Purchase Items Easily</h2>
                
              </div>
            </div>
         
        </div>
      </div>
</div>


{% endblock hhdd %}

{% block forms %}
  <form method="post" class="form-horizontal" novalidate>
    {% csrf_token %}
    {% bootstrap_form form layout="horizontal" %}
    <div class="form-group">
      <div class="col-sm-10 m-auto">
        <button type="submit" class="btn primary">
          {% trans "Save changes" context "Payment form (PayPal) primary action" %}
        </button>
      </div>
    </div>
  </form>
{% endblock forms %}
